<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="./table-component.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Webcomponents exercise</title>
  </head>
  <body>
    <div class="container">
      <h3>Bookstore depot data:</h3>
      <table-component
        columns="Title,Author,Quantity,Unit Price,Total value"
        summary="none,count,count,avg,sum"
        fill-data-rules="2=4/3,3=4/2,4=2*3"
        data="./data.json"
      ></table-component>
    </div>
  </body>
</html>
